<table mat-table [dataSource]="leaderboard" class="mat-elevation-z8" *ngIf="leaderboard">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Username</th>
    <td mat-cell *matCellDef="let user"> {{user.username}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let user"> {{user.score}} </td>
  </ng-container>

  <ng-container matColumnDef="moneyInStocks">
    <th mat-header-cell *matHeaderCellDef>Money in Stocks</th>
    <td mat-cell *matCellDef="let user"> {{user.money_in_stocks | currency: "USD" : "symbol" : "0.0-2"}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClick(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
<div id="spinner-container" *ngIf="!leaderboard">
  <mat-spinner></mat-spinner>
</div>
