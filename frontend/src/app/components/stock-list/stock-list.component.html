<table mat-table [dataSource]="stocks" class="mat-elevation-z8" *ngIf="stocks">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="change">
    <th mat-header-cell *matHeaderCellDef>Change</th>
    <td mat-cell *matCellDef="let element"> {{element.change | number:'0.2-2'}}% </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Value</th>
    <td mat-cell *matCellDef="let element"> {{element.value | number:'0.2-2'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="onRowClick(row)"
    *matRowDef="let row; columns: displayedColumns;"
  ></tr></table>
<div id="spinner-container" *ngIf="!stocks"><mat-spinner></mat-spinner></div>
