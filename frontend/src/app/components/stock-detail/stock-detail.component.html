
<p-chart type="line" [data]="basicData" [options]="basicOptions"></p-chart>
<h4>Change: {{change | number :"0.0-2" }}%</h4>
<h4>Value: {{value | number :"0.0-2" }}$</h4>
<h4>Owned amount: {{amount | number :"0.0-2" }}</h4>

<app-purchase class="button" *ngIf="isMoney && isAuthorised"></app-purchase>
<app-sell *ngIf="isStocks && isAuthorised"></app-sell>
